<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tiny.cloud/1/jzjfv95g444axux6aa5sawaysg95j91kuj4dyoye8xzhmngp/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
    <title>TinyMCE</title>

    <script>
        var tiny_textArea = {
            selector: "#mytextarea",
            width: 1200,
            height: 800,
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons',
            menu: {
                favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | spellchecker | emoticons'}
            },
            menubar: 'favs file edit view insert format tools table help',
            plugins: [
                'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
                'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
                'table emoticons template paste help'
            ]
        }

        tinymce.init(tiny_textArea);
    </script>
</head>

<body>

    <div style="width: 1200px; height: 800px; margin: auto;">
        <form action="test2.html" method="POST">
            <textarea name="mytextarea" id="mytextarea">
            </textarea>
            <input type="submit" value="전송">
        </form>
    </div>

    <button onclick="areaClick();">textArea btn</button>
    <button onclick="getTinyMCE();">tinyMCE btn</button>

    <div id="onlyPrint"></div>

    <script>
        function areaClick() {
            var text = document.getElementById("mytextarea").value;
            document.getElementById("onlyPrint").innerHTML = text;
        }

        function getTinyMCE(){
            document.getElementById("onlyPrint").innerHTML = tinymce.get("mytextarea").getContent();
        }
    </script>
</body>

</html>
